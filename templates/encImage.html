{% load static %} {% get_media_prefix as MEDIA_URL %} {% block content %}

<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/encImage.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Download</title>
  </head>

  <body>
    <section id="home" class="d-flex align-items-center">
      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="box">
          <div class="icon-box">
            <!-- {{reqPixel}}<br/>{{totalPixel}} -->
            <h4 class="title">{{message1}}</h4>
            <img class="image" src="{{MEDIA_URL}}{{url2}}" /><br /><br />
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group" style=" margin-left: 10%;margin-right: auto;width: 80%;">
              <a class="btn btn-outline-dark " href="{{MEDIA_URL}}{{url2}}">View Image</a>
              <button class="btn btn-outline-dark"  id="psnr" onclick="myFunc1()" >PSNR value</button>
              <a class="btn btn-outline-dark " href="{{MEDIA_URL}}{{url2}}" download>Download Image</a>
            </div><br/><br/>
            <div class="d-grid gap-4 col-6 mx-auto"><button class="btn btn-dark" onclick="myFunc()">Back</button></div>
          </div>
        </div>
      </div>
    </section>
    <div class="bg-modal" style="width: 100%;
    height: 100%;
    background-color: black;
    opacity: 0.7;
  position: absolute;
  top:0;
  display: flex;
  justify-content: center;
  align-items: center;
  display: none;">
      <div class="modal-content" style=" width: 300px;
        height: 100px;
        background-color: #fff;
        border-radius: 4px;
        text-align: center;
        padding: 20px;
        position: relative;">

        <div class="close" style="position:absolute;
          top:0;
          right: 14px;
          font-size: 30px;
          transform: rotate(45deg);cursor: pointer;">
          +
        </div>
        <strong>PSNR value is:-{{PSNR}}</strong>
      </div>

    </div>
    <script>
      function myFunc() {
        window.location.href = "/image";
      }

      function myFunc1() {
        document.querySelector('.bg-modal').style.display = 'flex';
      };

      document.querySelector('.close').addEventListener('click',
        function () {
          document.querySelector('.bg-modal').style.display = 'none';
        });
    </script>

  </body>
</html>

{%endblock%}
