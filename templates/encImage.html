{% load static %} {% get_media_prefix as MEDIA_URL %} {% block content %}

<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/encImage.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Download</title>
  </head>

  <body>
    <section id="home" class="d-flex align-items-center">
      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="box">
          <div class="icon-box">
            <h4 class="title">{{message1}}</h4>
            <img class="image" src="{{MEDIA_URL}}{{url2}}" /><br /><br />
            <div class="d-grid gap-2 d-md-block">
              <a class="btn btn-primary left" href="{{MEDIA_URL}}{{url2}}" >View Image</a>
              <a class="btn btn-primary right" href="{{MEDIA_URL}}{{url2}}" download>Download Image</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

{%endblock%}
