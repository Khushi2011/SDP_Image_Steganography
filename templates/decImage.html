{% load static %}
{% get_media_prefix as MEDIA_URL %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'css/decImage.css' %}"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
    <title>Decode</title>
</head>

<body>
    <section id="home" class="d-flex align-items-center">
        <div class="container" data-aos="fade-up" data-aos-delay="100">
          <div class="box">
            <div class="icon-box">
              <h4 class="title">Hidden Image</h4>
              {%if request.session.decodeError %}
              <br/><br/>
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg><strong>{{request.session.decodeError}}</strong> 
              </div>
              {%else%}
              <img class="image" style="width: 300px; height:225px" src="{{MEDIA_URL}}{{url}}" /><br /><br />
              <div class="d-grid gap-2 d-md-block">
                <a class="btn btn-primary left" href="{{MEDIA_URL}}{{url}}" >View Image</a>
                <a class="btn btn-primary right" href="{{MEDIA_URL}}{{url}}" download>Download Image</a>
              </div>
              {%endif%}
              <br /><br/>
            <div class="d-grid gap-4 col-6 mx-auto"><button class="btn btn-dark" onclick="myFunc()">Back</button></div>
            </div>
          </div>
        </div>
      </section>
      <script>
        function myFunc() {
          window.location.href = "/image";
        }
      </script>
</body>
</html> 

{%endblock%}
