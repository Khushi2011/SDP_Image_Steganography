{% load static %}
{% get_media_prefix as MEDIA_URL %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'css/decImage.css' %}"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
    <title>Download</title>
</head>

<body>
    <section id="home" class="d-flex align-items-center">
        <div class="container" data-aos="fade-up" data-aos-delay="100">
          <div class="box">
            <div class="icon-box">
              <h4 class="title">Hidden Image</h4>
              <img class="image" src="{{MEDIA_URL}}{{url}}" /><br /><br />
              <div class="d-grid gap-2 d-md-block">
                <a class="btn btn-primary left" href="{{MEDIA_URL}}{{url}}" >View Image</a>
                <a class="btn btn-primary right" href="{{MEDIA_URL}}{{url}}" download>Download Image</a>
              </div>
              <br />
            <div class="d-grid gap-4 col-6 mx-auto"><button class="btn btn-dark" onclick="myFunc()">Back</button></div>
            </div>
          </div>
        </div>
      </section>
      <script>
        function myFunc() {
          window.location.href = "/image";
        }
      </script>
</body>
</html> 

{%endblock%}
