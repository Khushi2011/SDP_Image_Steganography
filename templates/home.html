{% block content %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Home</title>
  </head>
  <body>
    <section id="home">
      <div class="home-container">
        <h3>Welcome to <strong>Image Steganography</strong></h3>
        <h1>We're Creative Agency</h1>
        <h2>Hide your confidential information more accurately</h2>
        <div class="home-button">
          <form action="text" method="post">
            {% csrf_token %}
            <input class="btn-get-started scrollto" type="submit" value="Hide text in image" />
          </form>
        </div>
        <div class="home-button">
          <form action="image" method="post">
            {% csrf_token %}
            <input class="btn-get-started scrollto" type="submit" value="Hide image in image" />
          </form>
        </div>
      </div>
    </section>  
  </body>
</html>

{% endblock %}
