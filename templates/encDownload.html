{% load static %} {% get_media_prefix as MEDIA_URL %} {% block content %}

<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/encDownload.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Encode</title>
  </head>

  <body>
    <section id="home" class="d-flex align-items-center">
      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="box">
          <div class="icon-box">
            <h4 class="title">{{message1}}</h4>
            <br />
            <img class="image" style="width: 300px; height:225px" src="{{MEDIA_URL}}{{url}}" /><br />
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group"
              style=" margin-left: 10%;margin-right: auto;width: 80%;">
              <a class="btn btn-outline-dark " href="{{MEDIA_URL}}{{url}}">View Image</a>
              <button class="btn btn-outline-dark" id="psnr" onclick="myFunc1()">PSNR value</button>
              <a class="btn btn-outline-dark " href="{{MEDIA_URL}}{{url}}" download>Download Image</a>
            </div>
            <br /><br />
            <div class="d-grid gap-4 col-6 mx-auto"><button class="btn btn-dark" onclick="myFunc()">Back</button></div>
          </div>
        </div>
      </div>
    </section>


    <script>
      function myFunc() {
        window.location.href = "/text";
      }

      function myFunc1() {
        alert("PSNR value is: {{PSNR}}");
      };
    </script>
  </body>

</html>

{%endblock%}
